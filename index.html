<g id="Burlington Ship Canal: The Burlington Ship Canal has a constant current flowing through it, brought on by wind and rain. As a result, it is a natural gathering to many native birds. The canal is only 30ft deep, so when big ships enter, they stir up plenty of fish, attracting plenty of birds such as herring gulls, common terns, and double-crested cormorants. Mallards, Canadian geese, and swans have also made their home in shallower waters.">

<g id="Hamilton Watershed: Watersheds are areas of land that catch rain and snow that seep into a marsh, stream, river, lake, or groundwater. Homes, small towns and big cities all lie within watersheds- this includes Ward 6. Watersheds support ecosystems, regulate climate, and impact both human health and biodiversity, so protecting them is important. The Hamilton Conservation Authority has developed strategies to preserve natural habitats within watersheds, as well as protect human life from natural hazards caused by bodies of water.">
